<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bumerang webapp iframe test</title>
  <script>
    window.onload = () => {
      console.log('Loaded')
    }
    
    window.addEventListener(
      "message",
       (event) => {
        if (event.origin !== "https://bumerang-webview.ew.r.appspot.com") return;

        console.log('Message received', event)
        document.querySelector('#userid').innerText = '23234'
       }
     );
  </script>
</head>
<body>
  <h1>Bumerang iframe test</h1>
  <p>User id received from postmessage: <span id='userid'>---</span><p>
  <iframe 
    src='https://bumerang-webview.ew.r.appspot.com/' 
    height='800'
    width='400'
  />
</body>
</html>
