<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bumerang webapp redirection test</title>
    <script>
      window.onload = () => {
        console.log("Loaded");
      };
      window.addEventListener(
        "message",
        (event) => {
          console.log("hola");
          /* if (event.origin !== "https://bumerang-webview.ew.r.appspot.com")
          return; */
          console.log("Message received", event);
          document.querySelector("#userid").innerText = "23234";
        },
        false
      );
    </script>
  </head>
  <body>
    <h1>Bumerang redirection test</h1>
    <p>User id received from URL: <span id="userid">---</span></p>
    <p>
      <iframe id="bumerang" src="./iframe.html" height="800" width="400" />
    </p>
  </body>
</html>
