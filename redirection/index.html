<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bumerang webapp redirection test</title>
    <script>
      window.onload = () => {
        console.log("Loaded");
        document.querySelector("#userid").innerHTML =
          window.location.search.slice(7);
      };
    </script>
  </head>
  <body>
    <h1>Bumerang redirection test</h1>
    <p>User id received from URL: <span id="userid">---</span></p>
    <a
      href="http://localhost:3000/test?redirection=http://127.0.0.1:5500/redirection/index.html"
      target="_blank"
      >Click here to go to Bumerang WebView</a
    >
  </body>
</html>
